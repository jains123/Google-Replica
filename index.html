<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Homepage Replica</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Resources/css/style.css">
    </head>
    <body>
        <header>
            <nav class="top-nav">
                <div class="top-nav-left">
                    <ul>
                        <li><a href="">About</a></li>
                        <li><a href="">Store</a></li>
                    </ul>
                </div>
                <div class="top-nav-right">
                    <ul>
                        <li><a href="">Gmail</a></li>
                        <li><a href="">Images</a></li>
                        <li><a href=""><img src="Resources/Grid.png" alt="grid" class="grid"></a></li>
                        <li><a href=""><img class="j" src="Resources/J.png" alt="User Icon"></a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="logo-container">
                <img class="logo" src="Resources/Google Logo.png" alt="Google Logo">
            </div>
            <div class="search">
                <div class="search-bar-container">
                    <img src="Resources/search.svg" alt="Search Icon" class="search">
                    <input type="text" max-length="2048" name="search" class="search-bar" autocapitalize="off" spellcheck="false" title="Search">
                    <a href=""><img src="Resources/microphone.svg" alt="Search by Voice" class="voice"></a>
                </div>
                <div class="buttons-container">
                    <button type="button" class="button">Google Search</button>
                    <button type="button" class="button">I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="location-container">
                <h5 class="location">United Kingdom</h5>
            </div>
            <footer>
                <nav class="bottom-nav">
                    <div class="bottom-nav-left">
                        <ul>
                            <li><a href="">Advertising</a></li>
                            <li><a href="">Business</a></li>
                            <li><a href="">How Search Works</a></li>
                        </ul>
                    </div>
                    <div class="bottom-nav-middle">
                        <ul>
                            <li><a href="">Carbon Neutal Since 2007</a></li>
                        </ul>
                    </div>
                    <div class="bottom-nav-right">
                        <ul>
                            <li><a href="">Privacy</a></li>
                            <li><a href="">Terms</a></li>
                            <li><a href="">Settings</a></li>
                        </ul>
                    </div>
                </nav>
            </footer>
        </main>
    </body>
</html>
